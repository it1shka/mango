<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mango</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main x-data class="main-container" @clear-chosen.window="$store.chosen.setNull()">

    <header x-data="connectionString" class="controls" >
      <h2>Connect to: </h2>
      <input x-model="value" placeholder="Connection string" />
      <button @click="connect">Connect</button>
      <button @click="$dispatch('database-update')">Refresh</button>
      <button @click="createDatabase">New database</button>
    </header>

    <aside x-data="databases" @database-update.window="getList" class="navigation">
      <template x-if="list.length <= 0">
        <p class="no-results">No results</p>
      </template>
      <template x-for="databaseName in list">
        <div x-data="database(databaseName)" class="database">
          <div class="header">
            <button x-text="open ? '-' : '+'" class="toggle" @click="toggle"></button>
            <p x-text="name"></p>
            <button 
              @click="drop($store.chosen.database)" 
              class="drop"
            >Drop</button>
          </div>
          <template x-if="open">
            <template  x-for="collectionName in collections">
              <div 
                x-data="collection(databaseName, collectionName)" 
                x-effect="active = ($store.chosen.database === database && $store.chosen.collection === name)"
                @dblclick="renaming = true"
                @keyup.enter="rename"
                @click="$event.stopPropagation(); $store.chosen.set(database, name)"
                @click.window="cancelRename"
                :class="{ active: active, collection: true }"
              >
                <template x-if="!renaming">
                  <p x-text="name"></p>
                </template>
                <template x-if="renaming">
                  <input 
                    x-model="newName" 
                    autofocus placeholder="Collection name..."
                  />
                </template>
              </div>
            </template>
          </template>
        </div>
      </template>
    </aside>

    <div x-data="explorer" class="explorer">
      <template x-if="!$store.chosen.database || !$store.chosen.collection">
        <p class="no-results">Choose the collection</p>
      </template>
      <template x-if="$store.chosen.database && $store.chosen.collection">
        <div class="header">
          <div class="name" style="margin-right: 5em">
            <h2 x-text="$store.chosen.collection"></h2>
            <p>
              <span>from</span>
              <span x-text="$store.chosen.database"></span>
            </p>
          </div>
          <button @click="insertDocument($store.chosen.database, $store.chosen.collection)" class="insert">
            Insert
          </button>
          <button @click="dropCollection($store.chosen.database, $store.chosen.collection)" class="drop">
            Drop
          </button>
        </div>
      </template>
    </div>

  </main>

  <script src="main.js"></script>
  <script defer src="//unpkg.com/alpinejs"></script>
</body>

</html>
